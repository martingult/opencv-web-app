<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Imágenes con OpenCV.js</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar OpenCV -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
</head>

<body class="bg-gray-50 p-6">

    <div class="max-w-7xl mx-auto">

        <h1 class="text-4xl font-bold text-center text-green-700 mb-8">
            Procesamiento de Imágenes con OpenCV.js
        </h1>

        <!-- Controles -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-3">
                <div>
                    <label class="text-sm font-semibold">Cargar Imagen</label>
                    <input type="file" id="imageLoader" accept="image/*"
                           class="w-full mt-1 p-2 border rounded">
                </div>

                <div class="md:col-span-2">
                    <label class="text-sm font-semibold">Operación OpenCV</label>
                    <select id="operationSelect" onchange="loadOpCode()" disabled
                            class="w-full mt-1 p-2 border rounded">
                        <option value="none">-- Seleccione una operación --</option>
                    </select>
                </div>
            </div>

            <textarea id="codeEditor" rows="10"
                      class="w-full p-3 border rounded font-mono text-sm"
                      disabled placeholder="El código de OpenCV aparecerá aquí"></textarea>

            <div class="flex space-x-4 mt-4">
                <button onclick="applyCodeOperation()" id="applyCodeButton"
                        class="flex-1 px-6 py-2 bg-green-600 text-white rounded disabled:opacity-40"
                        disabled>Aplicar</button>

                <button onclick="resetImage()" id="resetButton"
                        class="px-6 py-2 bg-red-500 text-white rounded disabled:opacity-40"
                        disabled>Restablecer</button>
            </div>

            <p id="message" class="mt-3 text-center text-sm text-red-600 font-semibold"></p>
        </div>

        <!-- Canvas -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div>
                <h2 class="text-xl font-semibold text-center">Imagen Original</h2>
                <div class="canvas-container bg-blue-50">
                    <canvas id="originalCanvas"></canvas>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-center">Imagen Procesada</h2>
                <div class="canvas-container bg-green-50">
                    <canvas id="processedCanvas"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
